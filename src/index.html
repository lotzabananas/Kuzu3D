<!doctype html>
<html lang="en">
	<head>
		<title>KÃ¹zu Explore 3D VR</title>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, user-scalable=no"
		/>
		<style>
			body {
				margin: 0;
				font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
				background: #000;
				color: #fff;
				overflow: hidden;
			}
			
			#ui-container {
				position: fixed;
				top: 0;
				left: 0;
				right: 0;
				bottom: 0;
				display: flex;
				flex-direction: column;
				justify-content: center;
				align-items: center;
				background: linear-gradient(135deg, #1a1a2e 0%, #0f0f1e 100%);
				z-index: 999;
				transition: opacity 0.3s ease;
			}
			
			#ui-container.hidden {
				opacity: 0;
				pointer-events: none;
			}
			
			.logo-container {
				margin-bottom: 2rem;
				text-align: center;
			}
			
			h1 {
				font-size: 3rem;
				font-weight: 300;
				margin: 0;
				background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
				-webkit-background-clip: text;
				-webkit-text-fill-color: transparent;
				text-shadow: 0 0 30px rgba(102, 126, 234, 0.5);
			}
			
			.subtitle {
				font-size: 1.2rem;
				color: #888;
				margin-top: 0.5rem;
			}
			
			.main-panel {
				background: rgba(255, 255, 255, 0.05);
				backdrop-filter: blur(10px);
				border: 1px solid rgba(255, 255, 255, 0.1);
				border-radius: 20px;
				padding: 2rem 3rem;
				box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
				max-width: 500px;
				width: 90%;
			}
			
			.input-group {
				margin-bottom: 1.5rem;
			}
			
			.input-group label {
				display: block;
				margin-bottom: 0.5rem;
				font-size: 0.9rem;
				color: #aaa;
			}
			
			.input-wrapper {
				display: flex;
				gap: 0.5rem;
			}
			
			input[type="text"] {
				flex: 1;
				padding: 0.75rem 1rem;
				background: rgba(255, 255, 255, 0.05);
				border: 1px solid rgba(255, 255, 255, 0.2);
				border-radius: 8px;
				color: #fff;
				font-size: 1rem;
				transition: all 0.3s ease;
			}
			
			input[type="text"]:focus {
				outline: none;
				border-color: #667eea;
				background: rgba(255, 255, 255, 0.08);
			}
			
			button {
				padding: 0.75rem 1.5rem;
				background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
				border: none;
				border-radius: 8px;
				color: #fff;
				font-size: 1rem;
				font-weight: 500;
				cursor: pointer;
				transition: all 0.3s ease;
			}
			
			button:hover {
				transform: translateY(-2px);
				box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
			}
			
			#status {
				margin-top: 1rem;
				padding: 0.75rem;
				background: rgba(255, 255, 255, 0.05);
				border-radius: 8px;
				font-size: 0.9rem;
				text-align: center;
				min-height: 20px;
			}
			
			.xr-buttons {
				margin-top: 2rem;
				display: flex;
				gap: 1rem;
				justify-content: center;
			}
			
			.xr-button {
				padding: 1rem 2rem;
				background: rgba(255, 255, 255, 0.1);
				border: 2px solid rgba(255, 255, 255, 0.2);
				border-radius: 12px;
				color: #fff;
				font-size: 1.1rem;
				font-weight: 500;
				cursor: pointer;
				transition: all 0.3s ease;
				position: relative;
				overflow: hidden;
			}
			
			.xr-button:before {
				content: '';
				position: absolute;
				top: 0;
				left: -100%;
				width: 100%;
				height: 100%;
				background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
				transition: left 0.5s ease;
			}
			
			.xr-button:hover:before {
				left: 100%;
			}
			
			.xr-button.vr {
				border-color: #667eea;
			}
			
			.xr-button.ar {
				border-color: #764ba2;
			}
			
			.xr-button:hover {
				transform: translateY(-2px);
				background: rgba(255, 255, 255, 0.15);
			}
			
			.xr-button.vr:hover {
				box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
			}
			
			.xr-button.ar:hover {
				box-shadow: 0 5px 20px rgba(118, 75, 162, 0.4);
			}
			
			.info-text {
				margin-top: 1rem;
				font-size: 0.85rem;
				color: #666;
				text-align: center;
			}
			
			/* Hide the default XR buttons */
			#XRButton {
				display: none !important;
			}
			
			/* Microphone permission prompt */
			.mic-permission-prompt {
				position: fixed;
				top: 50%;
				left: 50%;
				transform: translate(-50%, -50%);
				background: rgba(0, 0, 0, 0.9);
				border: 2px solid #667eea;
				border-radius: 12px;
				padding: 2rem;
				text-align: center;
				z-index: 1000;
				display: none;
			}
			
			.mic-permission-prompt h3 {
				margin: 0 0 1rem 0;
				color: #667eea;
			}
			
			.mic-permission-prompt p {
				margin-bottom: 1.5rem;
				color: #ccc;
			}
		</style>
	</head>
	<body>
		<div id="ui-container">
			<div class="logo-container">
				<h1>KÃ¹zu Explore 3D</h1>
				<div class="subtitle">Graph Database Visualization in VR/AR</div>
			</div>
			
			<div class="main-panel">
				<div class="input-group">
					<label for="db-select">Select Database</label>
					<div class="input-wrapper">
						<select id="db-select" style="flex: 1; padding: 0.75rem 1rem; background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.2); border-radius: 8px; color: #fff; font-size: 1rem;">
							<option value="demo">Demo (20 nodes)</option>
							<option value="social-network">Social Network (100+ nodes)</option>
							<option value="knowledge-graph">Computer Science Knowledge Graph (100+ nodes)</option>
							<option value="movie-database">Movie Database (100+ nodes)</option>
							<option value="custom">Custom KÃ¹zu Database...</option>
						</select>
						<button id="load-db">Load Database</button>
					</div>
				</div>
				
				<div class="input-group" style="margin-top: 1rem; display: none;" id="custom-db-group">
					<label for="db-path">Custom Database Path</label>
					<div class="input-wrapper">
						<input type="text" id="db-path" placeholder="/path/to/your/kuzu/database">
					</div>
					<div class="info-text" style="margin-top: 0.5rem;">
						Enter the full path to your KÃ¹zu database directory
					</div>
				</div>
				
				<div id="status"></div>
				
				<div class="xr-buttons">
					<button class="xr-button vr" id="custom-vr-button">
						ðŸ¥½ Enter VR
					</button>
					<button class="xr-button ar" id="custom-ar-button">
						ðŸ“± Enter AR
					</button>
				</div>
				
				<div class="info-text">
					VR Mode: Full virtual environment<br>
					AR Mode: Passthrough with virtual objects
				</div>
			</div>
		</div>
		
		<!-- Microphone permission prompt -->
		<div class="mic-permission-prompt" id="mic-prompt">
			<h3>ðŸŽ¤ Microphone Permission</h3>
			<p>Voice commands require microphone access.<br>Please allow when prompted.</p>
			<button onclick="this.parentElement.style.display='none'">OK</button>
		</div>
		
		<script>
			// Request microphone permission early to avoid VR interruption
			async function requestMicrophonePermission() {
				try {
					const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
					// Stop the stream immediately - we just wanted permission
					stream.getTracks().forEach(track => track.stop());
					console.log('Microphone permission granted');
					return true;
				} catch (error) {
					console.warn('Microphone permission denied:', error);
					return false;
				}
			}
			
			// Add click handlers for custom XR buttons
			document.addEventListener('DOMContentLoaded', () => {
				const vrButton = document.getElementById('custom-vr-button');
				const arButton = document.getElementById('custom-ar-button');
				
				// Handle database selection
				const dbSelect = document.getElementById('db-select');
				const customDbGroup = document.getElementById('custom-db-group');
				
				dbSelect.addEventListener('change', () => {
					if (dbSelect.value === 'custom') {
						customDbGroup.style.display = 'block';
						// Auto-fill with test database path
						const dbPathInput = document.getElementById('db-path');
						if (!dbPathInput.value) {
							dbPathInput.value = '/Users/timmac/Desktop/Kuzu3D/test-kuzu-db';
						}
					} else {
						customDbGroup.style.display = 'none';
					}
				});
				
				// These will be replaced by actual XR buttons after they're created
				let realVRButton = null;
				let realARButton = null;
				
				// Check periodically for the real XR buttons
				const checkInterval = setInterval(() => {
					const buttons = document.querySelectorAll('button');
					buttons.forEach(button => {
						if (button.textContent.includes('ENTER VR') && !realVRButton) {
							realVRButton = button;
							button.style.display = 'none';
						} else if (button.textContent.includes('ENTER AR') && !realARButton) {
							realARButton = button;
							button.style.display = 'none';
						}
					});
					
					if (realVRButton && realARButton) {
						clearInterval(checkInterval);
					}
				}, 100);
				
				vrButton.addEventListener('click', async () => {
					// Show permission prompt
					const micPrompt = document.getElementById('mic-prompt');
					micPrompt.style.display = 'block';
					
					// Request microphone permission before entering VR
					const hasPermission = await requestMicrophonePermission();
					micPrompt.style.display = 'none';
					
					if (!hasPermission) {
						const statusDiv = document.getElementById('status');
						statusDiv.textContent = 'Microphone permission denied. Voice commands will not work.';
						statusDiv.style.color = '#ff6b6b';
					}
					
					if (realVRButton) {
						realVRButton.click();
					}
				});
				
				arButton.addEventListener('click', async () => {
					// Show permission prompt
					const micPrompt = document.getElementById('mic-prompt');
					micPrompt.style.display = 'block';
					
					// Request microphone permission before entering AR
					const hasPermission = await requestMicrophonePermission();
					micPrompt.style.display = 'none';
					
					if (!hasPermission) {
						const statusDiv = document.getElementById('status');
						statusDiv.textContent = 'Microphone permission denied. Voice commands will not work.';
						statusDiv.style.color = '#ff6b6b';
					}
					
					if (realARButton) {
						realARButton.click();
					}
				});
			});
		</script>
	</body>
</html>
